<section>
	<script>
		'use strict';
	
		const num = 5;
		const winner = Math.floor(Math.random() * num); //0~4の整数を出す


		for(let i = 0; i < num; i++){

		
			const div = document.createElement('div');
			div.classList.add('box');
		 
			div.addEventListener('click', () => {
				if(i === winner) {
					div.textContent = "あたり";
					div.classList.add('win');
										
				}else{
					div.textContent = "はずれ";
					div.classList.add('lose');
				}
			});

			document.body.appendChild(div);	
		}

		

</script>
